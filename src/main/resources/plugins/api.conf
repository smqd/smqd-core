name = "thing2x-core-api"
class = com.thing2x.smqd.net.http.CoreApiService
multi-instantiable = false

default-config {
  cors.enabled = true

  local {
    enabled = true
    address = 127.0.0.1
    bind.address = 0.0.0.0
    port = 8080
  }

  local.secure {
    enabled = false
    address = 127.0.0.1
    bind.address = 0.0.0.0
    port = 8443
  }

  routes = [
    {
      name = doorman
      prefix = ""
      class = com.thing2x.smqd.rest.api.DoormanController
    },
    {
      name = dashboard
      prefix = ""
      class = com.thing2x.smqd.rest.api.DashboardController
    },
    {
      name = management
      prefix = api/v1/management
      class = com.thing2x.smqd.rest.api.MgmtController
    },
    {
      name = plugin
      prefix = api/v1/management
      class = com.thing2x.smqd.rest.api.PluginController
    },
    {
      name = metric
      prefix = api/v1/metrics
      class = com.thing2x.smqd.rest.api.MetricController
    },
    {
      name = route
      prefix = api/v1/routes
      class = com.thing2x.smqd.rest.api.RouteController
    },
    {
      name = client
      prefix = api/v1/clients
      class = com.thing2x.smqd.rest.api.ClientController
    },
    {
      name = subscriptions
      prefix = api/v1/subscriptions
      class = com.thing2x.smqd.rest.api.SubscriptionController
    }
    {
      name = login
      prefix = api/v1/auth
      class = com.thing2x.smqd.rest.api.UserController
    }
  ]
}
